      #    $basedir=(pwd).path.replace("\\","/")
      #    $env:path=$env:NEW_PATH
      #    cd ./build
      #    ctest -j10 --output-on-failure --stop-on-failure

      - name: Make zip and 7z packs with CPack
        run: |
          $basedir=(pwd).path.replace("\\","/")
          $env:path=$env:NEW_PATH
          cd ./build
          cpack -G ZIP -B "$basedir/pack"
          cpack -G 7Z -B "$basedir/pack"

